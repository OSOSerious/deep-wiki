<!DOCTYPE html>
<html>
<head>
    <title>IDE API Test</title>
</head>
<body>
    <h1>IDE API Test</h1>
    <button onclick="testAPI()">Test IDE API</button>
    <pre id="output"></pre>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            
            try {
                output.textContent = 'Fetching from http://localhost:8085/api/ide/tree...\n';
                
                const response = await fetch('http://localhost:8085/api/ide/tree');
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += `Headers:\n${JSON.stringify([...response.headers.entries()], null, 2)}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    output.textContent += `Data:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    output.textContent += `Error: ${response.statusText}`;
                }
            } catch (error) {
                output.textContent += `Error: ${error.message}`;
            }
        }
        
        // Auto-test on load
        window.onload = testAPI;
    </script>
</body>
</html>
