<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSA IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .ide-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 12px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-weight: 600;
            font-size: 14px;
        }

        .file-explorer {
            flex: 1;
            overflow-y: auto;
        }

        .file-item {
            padding: 6px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 13px;
            border-bottom: 1px solid #2d2d30;
        }

        .file-item:hover {
            background: #2a2d2e;
        }

        .file-item.selected {
            background: #094771;
        }

        .file-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: #569cd6;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .folder-icon {
            background: #dcb67a;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            min-height: 35px;
        }

        .tab {
            padding: 8px 16px;
            background: #2d2d30;
            border-right: 1px solid #3e3e42;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        .tab.active {
            background: #1e1e1e;
        }

        .tab-close {
            margin-left: 8px;
            cursor: pointer;
            opacity: 0.6;
        }

        .tab-close:hover {
            opacity: 1;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        .editor {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 16px;
            resize: none;
        }

        .status-bar {
            height: 24px;
            background: #007acc;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 12px;
        }

        .toolbar {
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            padding: 8px 12px;
            display: flex;
            gap: 8px;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn:hover {
            background: #1177bb;
        }

        .btn:disabled {
            background: #3e3e42;
            cursor: not-allowed;
        }

        .search-box {
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 6px 8px;
            border-radius: 2px;
            font-size: 12px;
            width: 200px;
        }

        .recent-files {
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #3e3e42;
        }

        .recent-header {
            padding: 8px 12px;
            background: #2d2d30;
            font-size: 12px;
            font-weight: 600;
            color: #cccccc;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 14px;
            color: #888;
        }

        .error {
            color: #f48771;
            background: #5a1d1d;
            padding: 8px 12px;
            margin: 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="ide-container">
        <div class="sidebar">
            <div class="sidebar-header">
                OSA IDE Explorer
            </div>
            <div class="toolbar">
                <input type="text" class="search-box" id="searchBox" placeholder="Search files...">
                <button class="btn" onclick="refreshFiles()">Refresh</button>
            </div>
            <div class="file-explorer" id="fileExplorer">
                <div class="loading">Loading files...</div>
            </div>
            <div class="recent-files">
                <div class="recent-header">Recent Files</div>
                <div id="recentFiles"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="tabs" id="tabs">
                <!-- Tabs will be added dynamically -->
            </div>
            
            <div class="editor-container">
                <textarea class="editor" id="editor" placeholder="Select a file to start editing..."></textarea>
            </div>
            
            <div class="status-bar" id="statusBar">
                Ready
            </div>
        </div>
    </div>

    <script>
        class IDE {
            constructor() {
                this.openTabs = new Map();
                this.activeTab = null;
                this.currentFile = null;
                this.init();
            }

            async init() {
                await this.loadFiles();
                await this.loadRecentFiles();
                this.setupEventListeners();
            }

            setupEventListeners() {
                const editor = document.getElementById('editor');
                const searchBox = document.getElementById('searchBox');

                // Auto-save on content change
                editor.addEventListener('input', () => {
                    if (this.currentFile) {
                        this.markTabAsModified(this.currentFile);
                    }
                });

                // Save on Ctrl+S
                editor.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        this.saveCurrentFile();
                    }
                });

                // Search functionality
                searchBox.addEventListener('input', (e) => {
                    this.searchFiles(e.target.value);
                });
            }

            async loadFiles() {
                try {
                    const response = await fetch('/api/ide/tree');
                    const tree = await response.json();
                    this.renderFileTree(tree);
                } catch (error) {
                    this.showError('Failed to load files: ' + error.message);
                }
            }

            async loadRecentFiles() {
                try {
                    const response = await fetch('/api/ide/recent');
                    const files = await response.json();
                    this.renderRecentFiles(files);
                } catch (error) {
                    console.error('Failed to load recent files:', error);
                }
            }

            renderFileTree(node, container = null, level = 0) {
                if (!container) {
                    container = document.getElementById('fileExplorer');
                    container.innerHTML = '';
                }

                if (node.name) {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.style.paddingLeft = (12 + level * 16) + 'px';
                    
                    const icon = document.createElement('div');
                    icon.className = node.isDir ? 'file-icon folder-icon' : 'file-icon';
                    icon.textContent = node.isDir ? 'ðŸ“' : this.getFileIcon(node.language);
                    
                    const name = document.createElement('span');
                    name.textContent = node.name;
                    
                    item.appendChild(icon);
                    item.appendChild(name);
                    
                    if (!node.isDir) {
                        item.addEventListener('click', () => this.openFile(node.path));
                    }
                    
                    container.appendChild(item);
                }

                if (node.children) {
                    node.children.forEach(child => {
                        this.renderFileTree(child, container, level + 1);
                    });
                }
            }

            renderRecentFiles(files) {
                const container = document.getElementById('recentFiles');
                const existingHeader = container.querySelector('.recent-header');
                container.innerHTML = '';
                if (existingHeader) {
                    container.appendChild(existingHeader);
                }

                files.slice(0, 10).forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    
                    const icon = document.createElement('div');
                    icon.className = 'file-icon';
                    icon.textContent = this.getFileIcon(file.language);
                    
                    const name = document.createElement('span');
                    name.textContent = file.name;
                    
                    item.appendChild(icon);
                    item.appendChild(name);
                    item.addEventListener('click', () => this.openFile(file.path));
                    
                    container.appendChild(item);
                });
            }

            getFileIcon(language) {
                const icons = {
                    'go': 'ðŸ¹',
                    'javascript': 'ðŸŸ¨',
                    'typescript': 'ðŸ”·',
                    'python': 'ðŸ',
                    'html': 'ðŸŒ',
                    'css': 'ðŸŽ¨',
                    'json': 'ðŸ“‹',
                    'markdown': 'ðŸ“',
                    'yaml': 'âš™ï¸'
                };
                return icons[language] || 'ðŸ“„';
            }

            async openFile(path) {
                try {
                    this.updateStatus('Loading file...');
                    
                    const response = await fetch(`/api/ide/file?path=${encodeURIComponent(path)}`);
                    const file = await response.json();
                    
                    this.currentFile = path;
                    this.openTabs.set(path, {
                        content: file.content,
                        modified: false,
                        language: file.language
                    });
                    
                    this.renderTabs();
                    this.setActiveTab(path);
                    
                    const editor = document.getElementById('editor');
                    editor.value = file.content;
                    
                    this.updateStatus(`Opened ${file.path} (${file.lines} lines)`);
                } catch (error) {
                    this.showError('Failed to open file: ' + error.message);
                }
            }

            async saveCurrentFile() {
                if (!this.currentFile) return;

                try {
                    this.updateStatus('Saving...');
                    
                    const editor = document.getElementById('editor');
                    const content = editor.value;
                    
                    const response = await fetch('/api/ide/file', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            path: this.currentFile,
                            content: content
                        })
                    });
                    
                    if (response.ok) {
                        const tab = this.openTabs.get(this.currentFile);
                        if (tab) {
                            tab.content = content;
                            tab.modified = false;
                        }
                        this.renderTabs();
                        this.updateStatus('File saved successfully');
                    } else {
                        throw new Error('Failed to save file');
                    }
                } catch (error) {
                    this.showError('Failed to save file: ' + error.message);
                }
            }

            renderTabs() {
                const tabsContainer = document.getElementById('tabs');
                tabsContainer.innerHTML = '';
                
                this.openTabs.forEach((tab, path) => {
                    const tabElement = document.createElement('div');
                    tabElement.className = 'tab' + (path === this.activeTab ? ' active' : '');
                    
                    const fileName = path.split(/[/\\]/).pop();
                    const tabName = document.createElement('span');
                    tabName.textContent = fileName + (tab.modified ? ' â€¢' : '');
                    
                    const closeBtn = document.createElement('span');
                    closeBtn.className = 'tab-close';
                    closeBtn.textContent = 'Ã—';
                    closeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.closeTab(path);
                    });
                    
                    tabElement.appendChild(tabName);
                    tabElement.appendChild(closeBtn);
                    
                    tabElement.addEventListener('click', () => this.setActiveTab(path));
                    
                    tabsContainer.appendChild(tabElement);
                });
            }

            setActiveTab(path) {
                this.activeTab = path;
                this.currentFile = path;
                
                const tab = this.openTabs.get(path);
                if (tab) {
                    const editor = document.getElementById('editor');
                    editor.value = tab.content;
                }
                
                this.renderTabs();
            }

            closeTab(path) {
                this.openTabs.delete(path);
                
                if (this.activeTab === path) {
                    const remainingTabs = Array.from(this.openTabs.keys());
                    if (remainingTabs.length > 0) {
                        this.setActiveTab(remainingTabs[0]);
                    } else {
                        this.activeTab = null;
                        this.currentFile = null;
                        const editor = document.getElementById('editor');
                        editor.value = '';
                    }
                }
                
                this.renderTabs();
            }

            markTabAsModified(path) {
                const tab = this.openTabs.get(path);
                if (tab && !tab.modified) {
                    tab.modified = true;
                    this.renderTabs();
                }
            }

            async searchFiles(query) {
                if (!query.trim()) {
                    this.loadFiles();
                    return;
                }

                try {
                    const response = await fetch(`/api/ide/search?q=${encodeURIComponent(query)}&type=name`);
                    const results = await response.json();
                    
                    const container = document.getElementById('fileExplorer');
                    container.innerHTML = '';
                    
                    results.forEach(file => {
                        const item = document.createElement('div');
                        item.className = 'file-item';
                        
                        const icon = document.createElement('div');
                        icon.className = file.isDir ? 'file-icon folder-icon' : 'file-icon';
                        icon.textContent = file.isDir ? 'ðŸ“' : this.getFileIcon(file.language);
                        
                        const name = document.createElement('span');
                        name.textContent = file.name;
                        
                        item.appendChild(icon);
                        item.appendChild(name);
                        
                        if (!file.isDir) {
                            item.addEventListener('click', () => this.openFile(file.path));
                        }
                        
                        container.appendChild(item);
                    });
                } catch (error) {
                    this.showError('Search failed: ' + error.message);
                }
            }

            updateStatus(message) {
                document.getElementById('statusBar').textContent = message;
            }

            showError(message) {
                const container = document.getElementById('fileExplorer');
                const error = document.createElement('div');
                error.className = 'error';
                error.textContent = message;
                container.appendChild(error);
                
                setTimeout(() => error.remove(), 5000);
            }
        }

        function refreshFiles() {
            window.ide.loadFiles();
            window.ide.loadRecentFiles();
        }

        // Initialize IDE when page loads
        window.addEventListener('DOMContentLoaded', () => {
            window.ide = new IDE();
        });
    </script>
</body>
</html>
