# Redis configuration for MIOSA multi-agent system
# Based on 2025 best practices for multi-tenant microservices

# Network and security
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Enable ACL for multi-tenant security (2025 best practice)
# aclfile /data/users.acl

# Persistence configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append only file for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management for multi-tenant scenarios
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Enable Redis Streams for agent communication
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client handling
maxclients 10000

# Threading for better performance
io-threads 4
io-threads-do-reads yes

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification for task queue system
notify-keyspace-events Ex

# Enable modules (if needed)
# loadmodule /usr/lib/redis/modules/redisearch.so
# loadmodule /usr/lib/redis/modules/redisjson.so

# Lua scripting
lua-time-limit 5000

# Cluster configuration (disabled for single instance)
# cluster-enabled no

# Active rehashing for better performance
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing the main dictionary
hz 10

# LFU eviction settings
lfu-log-factor 10
lfu-decay-time 1

# Logging
loglevel notice
logfile /data/redis.log
syslog-enabled no

# Database count (using prefixes instead for multi-tenancy)
databases 16